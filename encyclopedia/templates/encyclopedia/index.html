{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div class="col-md-6">
    	<ul>
	        {% for entry in entries %}
	        	<li><a href="{% url 'entry_page' entry %}"> {{ entry }} <i class="fa fa-arrow-right"></i></a></li>
	        {% endfor %}
    	</ul>	
    </div>
    

{% endblock %}
